on: [push, pull_request]

name: Build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 12

      - name: Build with Maven
        run: mvn -B package --file pom.xml
